<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Wheeler EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <h1>Two-Wheeler EMI Calculator</h1>

        <!-- Make & Model Selection -->
        <div class="form-group">
            <label for="make">Make:</label>
            <select id="make">
                <option value="">Select Make</option>
            </select>
        </div>

        <div class="form-group">
            <label for="model">Model:</label>
            <select id="model" disabled>
                <option value="">Select Model</option>
            </select>
        </div>

        <h2 id="price-display">ON ROAD PRICE: --</h2>

        <!-- EMI Calculator Inputs -->
        <div class="form-group">
            <label for="down-payment">Down Payment:</label>
            <input type="number" id="down-payment" placeholder="Enter down payment">
        </div>

        <div class="form-group">
            <label for="tenure">Tenure (in years):</label>
            <select id="tenure">
                <option value="1">1 Year</option>
                <option value="2">2 Years</option>
                <option value="3">3 Years</option>
                <option value="4">4 Years</option>
            </select>
        </div>

        <button id="calculate" class="btn-primary">Calculate EMI</button>

        <h2 id="emi-result">EMI: --</h2>
    </div>
</body>
</html>
